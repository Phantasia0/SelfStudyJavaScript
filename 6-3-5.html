<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <script>
        const 물건_200301 = ['우유', '식빵']
        const 물건_200302 = ['고구마',...물건_200301,'메멘토']

        물건_200302.push('고구마')
        물건_200302.push('토마토')

        console.log(물건_200301)
        console.log(물건_200302)

        const a = ['우유', '식빵']
        const b = ['고구마', '토마토']

        console.log([...a, ...b])
        console.log([...b, ...a])

    </script>
</head>

</body>
</html>
