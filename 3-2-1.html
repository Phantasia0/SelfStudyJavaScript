<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <script>    

    const input = Number(prompt("Number Enter : "))
    
    switch(input % 2 )
    {
        case 0:
            alert("even")
            break;
        case 1:
            alert("odd")
            break;
    }
    </script>
</head>
